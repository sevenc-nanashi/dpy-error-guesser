<!DOCTYPE html>
<html>

<head>
  <title>discord.py error suggester</title>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
  <script src="index.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous" defer></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">discord.py error Suggester</a>
    </div>
  </nav>
  <div id="content">
    <div id="input-container" class="form-container">
      <h2>入力</h2>
      <div class="form-group is-input">
        <label for="main-code-textarea">メインコード</label>
        <textarea class="form-control code" id="main-code-textarea"></textarea>
      </div>
      <!-- <div class="form-group is-input">
        <label for="main-code-textarea">エラー</label>
        <textarea class="form-control code" id="main-error-textarea"></textarea>
      </div> -->
    </div>
    <div id="result-container" class="form-container">
      <h2>検出結果</h2>
      <div class="form-group is-input">
        <label for="result-code-textarea">メインコード</label>
        <textarea class="form-control code" id="result-code-textarea" disabled></textarea>
      </div>
      <!-- <div class="form-group is-input">
        <label for="result-code-textarea">エラー</label>
        <textarea class="form-control code" id="result-error-textarea" disabled></textarea>
      </div> -->
    </div>
  </div>
  <footer class="footer">
    <p class="footer-copyright">
      ©︎2021 <a href="https://github.com/sevenc-nanashi">sevenc-nanashi</a> <a href="https://github.com/sevenc-nanashi/dpy-error-suggester"><img alt="GitHub Repo stars" src="https://img.shields.io/github/stars/sevenc-nanashi/dpy-error-suggester?logo=github"></a> <a href="https://github.com/sevenc-nanashi/dpy-error-suggester/blob/main/LICENSE"><img alt="LICENSE" src="https://img.shields.io/badge/License-MIT-informational"></a>
    </p>

  </footer>
</body>

</html>
